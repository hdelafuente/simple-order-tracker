<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pedidos</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script type = "text/javascript" src="script.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"> 
      <link rel="stylesheet" type="text/css" href="estilo.css">
  </head>
  <body>
  	<nav class="navbar navbar-light bg-info">
	  <div class="container-fluid">
	    <a class="navbar-brand" style="color:#fff" href="#">Pedidos</a>
	  </div>
	</nav>
	<div class="container mt-4">
		<div class="row align-items-start">
			<div class="col">
				<form onSubmit="return false">
					<div class="mb-3">
						<label for="userInput" class="form-label">Código</label>
						<input class="form-control" type="text" placeholder="Código" id="userInput" required/>
					</div>
					<div class="mb-3" id="form-button-container">
						<button class="btn btn-info text-white" type="submit" onclick = "fetchProduct()">Enviar</button>
					</div>
				</form>
			</div>
		</div>
		
		<div class="row align-items-start">
		    <div class="col">
		      	<div id="response-text">
					<div class="card text-center border-info">
					  <div class="card-header bg-transparent border-info" id="order-number-header"></div>
					  <div class="card-body">
					    <h5 class="card-title" id="order-state-title"></h5>
					    <div class="progress" id="order-progress-container"></div>
						  <p class="card-text" id="order-to-address"> </p>
              <p class="card-text text-small">* El número de seguimiento se encuentra en el correo de confirmación del pedido (no de pago) que puede caer en la carpeta SPAM. </p>
              <p class="card-text text-small">* El seguimiento puede demorar hasta 12 horas después de ser realizada la compra. </p>
					  </div>
					</div>
				</div>
		    </div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
